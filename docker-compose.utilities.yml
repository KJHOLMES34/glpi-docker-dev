version: "3.5"

services:
    adminer:
        image: "adminer"
        restart: "${UTILITIES_CONTAINERS_RESTART_POLICY:-unless-stopped}"
        ports:
            - "8080:8080"
    mail:
        image: "mailhog/mailhog"
        restart: "${UTILITIES_CONTAINERS_RESTART_POLICY:-unless-stopped}"
        ports:
            - "1025:1025"
            - "8025:8025"
    smtp:
        image: "namshi/smtp"
        restart: "${UTILITIES_CONTAINERS_RESTART_POLICY:-unless-stopped}"
    memcached:
        image: "memcached"
        restart: "${UTILITIES_CONTAINERS_RESTART_POLICY:-unless-stopped}"
    redis:
        image: "redis"
        restart: "${UTILITIES_CONTAINERS_RESTART_POLICY:-unless-stopped}"

networks:
    default:
        driver: "bridge"
        name: "${NETWORK_NAME:-glpi_bridge}"
